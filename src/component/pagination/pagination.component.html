<div id="pagination">
  <span (click)="onPrevPage()" id="prev-page">&laquo;</span>
  @for (page of pagination; track page.number;){
    @if(page.active){
      <span class="page active">{{page.number}}</span>
    } @else {
      <span class="page" (click)="onPage(page.number)">{{page.number}}</span>
    }
  }
  <span (click)="onNextPage()" id="next-page">&raquo;</span>
</div>
